<!DOCTYPE html>
<html>
  <head>
    <title>Tech Mart Project</title>

    <!--This code is for fonts of poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/posh-cart-header.css" />
    <link rel="stylesheet" href="styles/pages/posh-cart.css" />
  </head>
  <body>
    <!--Header-->
    <div class="posh-cart-header">
      <div class="posh-cart-header-left-section">
        <a href="tech-mart.html" class="header-link">
          <h1 class="logo-of-site">Tech<span class="cart-logo">Mart</span></h1>
        </a>
      </div>

      <div class="posh-cart-header-middle-section">
        <h2 class="h2-products">PRODUCTS</h2>
      </div>

      <div class="posh-cart-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <ion-icon name="return-up-forward"></ion-icon>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <ion-icon name="cart"></ion-icon>
        </a>
        <div class="cart-quantity js-cart-quantity">0</div>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid"></div>
    </div>

    <!--Scripts of Icons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!--Scripts of tech-mart.js-->
    <script type="module" src="scripts/tech-mart.js"></script>
  </body>
</html>
